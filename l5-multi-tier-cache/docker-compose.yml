services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
      POSTGRES_DB: appdb
    ports:
      - "5445:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6382:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8005:8000"
    environment:
      DATABASE_URL: postgresql://dbuser:dbpassword@db:5432/appdb
      REDIS_URL: redis://redis:6379
      DB_POOL_MIN_SIZE: 2
      DB_POOL_MAX_SIZE: 10
      L1_CACHE_SIZE: 100
      L1_CACHE_TTL: 60
      L2_CACHE_TTL: 300
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  db_data:
