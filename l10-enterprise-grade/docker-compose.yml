version: '3.8'

services:
  # PostgreSQL - Primary Shard 1
  db-shard1:
    image: postgres:15-alpine
    container_name: l10-db-shard1
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
      POSTGRES_DB: enterprise_db
    ports:
      - "5453:5432"
    volumes:
      - db_shard1_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d enterprise_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # PostgreSQL - Primary Shard 2
  db-shard2:
    image: postgres:15-alpine
    container_name: l10-db-shard2
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
      POSTGRES_DB: enterprise_db
    ports:
      - "5454:5432"
    volumes:
      - db_shard2_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d enterprise_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis - L1 Cache
  cache-l1:
    image: redis:7-alpine
    container_name: l10-cache-l1
    ports:
      - "6390:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis - L2 Cache
  cache-l2:
    image: redis:7-alpine
    container_name: l10-cache-l2
    ports:
      - "6391:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis - Rate Limiter
  rate-limiter:
    image: redis:7-alpine
    container_name: l10-rate-limiter
    ports:
      - "6392:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Prometheus - Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: l10-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  # API Gateway / Main Application
  api:
    build: .
    container_name: l10-api
    ports:
      - "8010:8000"
      - "8011:8001"  # Metrics endpoint
    environment:
      # Database Shards
      DB_SHARD1_URL: postgresql://dbuser:dbpassword@db-shard1:5432/enterprise_db
      DB_SHARD2_URL: postgresql://dbuser:dbpassword@db-shard2:5432/enterprise_db
      # Caches
      CACHE_L1_URL: redis://cache-l1:6379
      CACHE_L2_URL: redis://cache-l2:6379
      # Rate Limiter
      RATE_LIMITER_URL: redis://rate-limiter:6379
      # Configuration
      DB_POOL_MIN_SIZE: 2
      DB_POOL_MAX_SIZE: 20
      CACHE_TTL: 300
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_WINDOW: 60
      CIRCUIT_BREAKER_THRESHOLD: 5
      CIRCUIT_BREAKER_TIMEOUT: 30
      AUTH_ENABLED: "true"
      API_KEY: "enterprise-api-key-demo"
      ENVIRONMENT: "production"
      LOG_LEVEL: "INFO"
      ENABLE_METRICS: "true"
      PROMETHEUS_PORT: 8001
    depends_on:
      db-shard1:
        condition: service_healthy
      db-shard2:
        condition: service_healthy
      cache-l1:
        condition: service_healthy
      cache-l2:
        condition: service_healthy
      rate-limiter:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

volumes:
  db_shard1_data:
  db_shard2_data:
  prometheus_data:
