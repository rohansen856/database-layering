services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
      POSTGRES_DB: appdb
    ports:
      - "5446:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6383:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8006:8000"
    environment:
      DATABASE_URL: postgresql://dbuser:dbpassword@db:5432/appdb
      REDIS_URL: redis://redis:6379
      DB_POOL_MIN_SIZE: 2
      DB_POOL_MAX_SIZE: 10
      CACHE_TTL: 300
      WRITE_QUEUE_NAME: write_queue
      WORKER_ENABLED: "false"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build: .
    command: python -m app.worker
    environment:
      DATABASE_URL: postgresql://dbuser:dbpassword@db:5432/appdb
      REDIS_URL: redis://redis:6379
      DB_POOL_MIN_SIZE: 2
      DB_POOL_MAX_SIZE: 10
      WRITE_QUEUE_NAME: write_queue
      WORKER_ENABLED: "true"
      WORKER_BATCH_SIZE: 10
      WORKER_POLL_INTERVAL: 1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  db_data:
