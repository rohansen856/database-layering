services:
  # Shard 0
  db-shard-0:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
      POSTGRES_DB: appdb_shard_0
    ports:
      - "5440:5432"
    volumes:
      - shard_0_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d appdb_shard_0"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Shard 1
  db-shard-1:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
      POSTGRES_DB: appdb_shard_1
    ports:
      - "5441:5432"
    volumes:
      - shard_1_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d appdb_shard_1"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Shard 2
  db-shard-2:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
      POSTGRES_DB: appdb_shard_2
    ports:
      - "5442:5432"
    volumes:
      - shard_2_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d appdb_shard_2"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8004:8000"
    environment:
      SHARD_0_URL: postgresql://dbuser:dbpassword@db-shard-0:5432/appdb_shard_0
      SHARD_1_URL: postgresql://dbuser:dbpassword@db-shard-1:5432/appdb_shard_1
      SHARD_2_URL: postgresql://dbuser:dbpassword@db-shard-2:5432/appdb_shard_2
      REDIS_URL: redis://redis:6379
      DB_POOL_MIN_SIZE: 2
      DB_POOL_MAX_SIZE: 10
      CACHE_TTL: 300
      NUM_SHARDS: 3
    depends_on:
      db-shard-0:
        condition: service_healthy
      db-shard-1:
        condition: service_healthy
      db-shard-2:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  shard_0_data:
  shard_1_data:
  shard_2_data:
